<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    .bg-head {
      color: #ffffff;
      background-color: rgba(48,125,246,1);
      margin: 10px;
      margin-bottom: 0px;
    }
    .bg-body {
      color: #ffffff;
      background-color: rgba(48,125,246,0.7);
      margin: 10px;
      margin-top: 0px;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" style="color:#ffffff">Emousic</a>
    <form method="get" action="http://www.google.com/search" class="form-inline" target="_blank">
      <input name="q" class="form-control mr-sm-2" type="text" placeholder="music name" aria-label="Search" value="">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div class="container m-3">
      <div class="row mb-3">
          <div class="col">
              <h4>1. Upload your photo</h4>
          </div>
      </div>
      <div class="row">
          <div class="col ml-3">
              <form>
                  <label class="btn btn-outline-success">
                      Select your image
                      <input type="file" id="files" hidden name="files" accept="image/*" onchange="changImg(event)">
                  </label>
                  or
                  <label class="btn btn-outline-success" onclick="toTakePhoto()">
                      take a photo now
                  </label>
                  <br>
                  <br>
                  <img style='height:30%; width: 30%; object-fit: contain' id="image" src="picture/demo.jpg">
                  <br>
                  <br>
                  <label class="btn btn-outline-success" id="upload">
                      Upload this image
                  </label>
              </form>
          </div>
      </div>

      <br>
      <div class="row">
          <div class="col">
              <h4>2. Get your result</h4>
              <div id="testInput"></div>
              <div id="resultList"></div>
          </div>
      </div>
  </div>

  <script>

      let songs;
    $(document).ready(function(){
      $("#upload").click(function (){
        let files = $("#files")[0].files[0];
        console.log(files);
        let formData = new FormData();
        formData.append("files",files);
        let xmlHttp = new XMLHttpRequest();
        //console.log(fd.values());
        xmlHttp.open("POST", "http://127.0.0.1:8082/uploadImage");
        //xmlHttp.setRequestHeader("Authorization", 'Bearer ' + localStorage.token);//设置请求header,按需设定，非必须
        xmlHttp.send(formData);
        xmlHttp.onreadystatechange=function()
        {
          if (xmlHttp.readyState === 4)
          {
            //alert(xmlHttp.responseText);
            if(xmlHttp.responseText === "there is no face detected in the picture"){
              alert("there is no face detected in the picture");
            }
            else{
                songs = xmlHttp.responseText.split('/');
                let url1 = "http://www.google.com/search?q=" + songs[0].replace(/ /g, "+");
                let url2 = "http://www.google.com/search?q=" + songs[1].replace(/ /g, "+");
                let url3 = "http://www.google.com/search?q=" + songs[2].replace(/ /g, "+");
                let url4 = "http://www.google.com/search?q=" + songs[3].replace(/ /g, "+");
                let url5 = "http://www.google.com/search?q=" + songs[4].replace(/ /g, "+");
                document.getElementById("resultList").innerHTML=
                    '<ol>' +
                    '<a href=' + url1 + 'target="_blank">' + '<li>' + songs[0] + '</li>' + '</a>' +
                    '<a href=' + url2 + 'target="_blank">' + '<li>' + songs[1] + '</li>' + '</a>' +
                    '<a href=' + url3 + 'target="_blank">' + '<li>' + songs[2] + '</li>' + '</a>' +
                    '<a href=' + url4 + 'target="_blank">' + '<li>' + songs[3] + '</li>' + '</a>' +
                    '<a href=' + url5 + 'target="_blank">' + '<li>' + songs[4] + '</li>' + '</a>' +
                    '</ol>';
                document.getElementById("testInput").innerHTML=
                    '<i>valence(unpleasant->pleasant): ' + songs[6] + '</i>' + '<br>' +
                    '<i>arousal(calm->excited): ' + songs[7] + '</i>'
                    + '<br>' + '<br>';
              console.log(songs);

            }
          }
        }
      })
    });

    function toTakePhoto() {
      window.location.href='takePhoto.html';
    }
    function changImg(e) {
      for (var i = 0; i < e.target.files.length; i++) {
        var file = e.target.files.item(i);
        if (!(/^image\/.*$/i.test(file.type))) {
          alert("can only upload image");
          continue;
        }
        var freader = new FileReader();
        freader.readAsDataURL(file);
        freader.onload = function(e) {
          $("#image").attr("src",e.target.result);
        }
      }
    }
  </script>


</body>
